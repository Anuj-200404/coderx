<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">                                                                                                        
            <h1>Login</h1>
            <div class="input-box">
                Username<input type="text" placeholder="Username" required>
             </div>
             <div class="input-box">
            Password   <input type="password" placeholder="Password" required>
           
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"<br>Remember Me</label>
                <br>
                <a href="#">Forgot Password</a>
            </div>
             <button type="submit" class="btn">Login</button>
             <div class="register-link">
             <p>Dont have an account? <a href="/sign up.html">Register</a></p>
             </div>
        </form>
    </div>
</body>
</html>
